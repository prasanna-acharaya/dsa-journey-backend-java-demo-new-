services:
  # Web Service (Spring Boot Application)
  - type: web
    name: dsa-loan-management
    env: docker
    plan: free
    region: singapore # Optional, can leverage user's preference or default
    buildCommand: "./mvnw package -DskipTests"
    startCommand: "java -jar target/dsa-loan-management-0.0.1-SNAPSHOT.jar" # Dockerfile usage is preferred if 'env: docker'
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: dsa-db
          property: connectionString

databases:
  # PostgreSQL Service
  - name: dsa-db
    plan: free
    region: singapore
    databaseName: dsa_loan_db
    user: dsa_user

# Note: Render automatically injects RENDER_POSTGRES_* vars when a database is linked.
